{% set name = "gwdetchar" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 663a6f7a217ce6fc12e4b44e99fc023f4a2173a8158d1954fe4a39fc35daaf21

build:
  number: 0
  skip: true  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - jsmin
    - libsass
    - pip
    - python
    - setuptools
  run:
    - python >=2.7
    - astropy >=1.2
    - beautifulsoup4
    - gwdatafind
    - gwpy >=0.13.0
    - gwtrigfind
    - lxml
    - markuppy
    - matplotlib >=2.0.0
    - numpy >=1.10
    - pandas
    - pathlib2  # [py<36]
    - pycondor
    - pytz
    - coloredlogs
    - pygments
    - python-ldas-tools-framecpp
    - scikit-learn
    - scipy >=1.2.0
    - setuptools
    - six

test:
  requires:
    - pytest
    - mock  # [py<30]
  imports:
    - gwdetchar
    - gwdetchar.cds
    - gwdetchar.cli
    - gwdetchar.condor
    - gwdetchar.const
    - gwdetchar.daq
    - gwdetchar.io
    - gwdetchar.io.html
    - gwdetchar.io.datafind
    - gwdetchar.io.tests
    - gwdetchar.lasso
    - gwdetchar.lasso.plot
    - gwdetchar.lasso.tests
    - gwdetchar.plot
    - gwdetchar.omega
    - gwdetchar.omega.plot
    - gwdetchar.omega.html
    - gwdetchar.omega.config
    - gwdetchar.omega.tests
    - gwdetchar.saturation
    - gwdetchar.scattering
    - gwdetchar.scattering.plot
    - gwdetchar.scattering.tests
    - gwdetchar.tests
    - gwdetchar.utils
  commands:
    # run unit tests
    - python -m pytest --pyargs {{ name }}
    # check scripts run ok
    - gwdetchar-lasso-correlation --help
    - gwdetchar-mct --help
    - gwdetchar-omega --help
    - gwdetchar-omega-batch --help
    - gwdetchar-overflow --help
    - gwdetchar-scattering --help
    - python -m gwdetchar.scattering --help
    - gwdetchar-slow-correlation --help
    - gwdetchar-software-saturations --help
    - wdq-batch --help
    # check HTML files were built and installed
    - test -f ${SP_DIR}/gwdetchar/_static/bootstrap-ligo.min.css
    - test -f ${SP_DIR}/gwdetchar/_static/bootstrap-ligo.min.js
    - test -f ${SP_DIR}/gwdetchar/_static/gwdetchar.min.css
    - test -f ${SP_DIR}/gwdetchar/_static/gwdetchar.min.js

about:
  home: https://gwdetchar.readthedocs.io
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A python package for gravitational-wave detector characterisation
  description: |
    This package provides a set of python utilities for gravitational-wave
    detector characterisation and data quality.

extra:
  recipe-maintainers:
    - alurban
    - duncanmmacleod
